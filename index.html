          //noJS Alert entfernen

        <div class="register">

          </form>

              <div id="check">

                  <p id="check-id"></p>
                </div>
              </div>
              <div class="form-group">
                <input type="text" id="check-key" class="form-control text-center" placeholder="Key" disabled/>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-secondary" type="submit">Einlösen</button>
